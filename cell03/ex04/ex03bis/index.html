<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        #new-todo {
            width: 100%;
            height: 36px;
            background-color: #242424;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .ft_list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 300px;
            max-height: 360px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }

        .task-card {
            padding: 8px;
            background-color: #e0e0e0;
            border: 1px solid #bbb;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <button id="new-todo">NEW</button>
        <div class="ft_list"></div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
